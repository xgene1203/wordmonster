<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>結果</title>
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
    <script type="text/javascript" src="../js/bootstrap.js"></script>
</head>

<body>


<div class="container">
    <div class="col-sm-12 mt-5">
        <label name="userId" th:text="${userResultRes.userId}"></label>
        <br/>
        <label name="category" th:text="${userResultRes.category}"></label>
        <br/>
        <label name="score" th:text="${userResultRes.score}"></label>分/100分
        <br/>
        <label th:each="entry : ${userResultRes.wrongMap}">
            <input type="text"
                   th:text="${entry.value}"
                   th:value="${entry.key}"
                   th:name="key"
            />
            <br/>
        </label>
        <br/>
    </div>
</div>
</body>
</html>
