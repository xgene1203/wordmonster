<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Thymeleaf 语法</title>
</head>
<body>


<div class="container">

    <div class="col-sm-12 mt-5">
        <label th:each="exam,iter : ${exams}">
            <div class="row" th:text="'Question:'+ ${iter.count}">
            </div>
            <input type="radio" th:name="'exam'+${iter.count}"
                   th:each="option : ${exam.getChineseQuestions()}"
                   th:text="${option}"
                   th:value="${option}"
                   th:field="*{exams}"
            />
        </label>

        <br/>
    </div>
</div>
</body>
</html>
